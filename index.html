<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <video src="barbie.mp4" autoplay controls id="video">

    </video>
      <br>
    <button type="button" name="button"onclick="play()">play</button>
    <button type="button" name="button"onclick="pause()">pause</button><br>

    <audio src="shape of you.mp3" autoplay controls id="audio">
    </audio>
      <br>
    <button type="button" name="button"onclick="aplay()">play</button>
    <button type="button" name="button"onclick="apause()">pause</button>


  </body>
</html>
<script type="text/javascript">
function play(){
  var vid=document.getElementById('video');
  vid.play();
}
function pause(){
  var vid=document.getElementById('video');
  vid.pause();
}
</script>
<script type="text/javascript">
function aplay(){
  var aud=document.getElementById('audio');
  aud.play();
}
function apause(){
  var aud=document.getElementById('audio');
  aud.pause();
}
</script>
